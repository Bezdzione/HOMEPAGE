<!DOCTYPE html>
<html lang="en-LT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="NUOTRAUKOS/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>SIG - Self Improvement Games</title>
</head>
<body>

    <section>
        <div class="games">

                <img src="NUOTRAUKOS/reakcija.png" alt="Reakcijos žaidimas">

            <div class="game-item">

            </div>
            <div class="game-item">
                <img src="NUOTRAUKOS/skaičiai.png" alt="Strategijos žaidimas">
            </div>
            <div class="game-item">
                <img src="NUOTRAUKOS/spėjimas.png" alt="Kūrybos žaidimas">
            </div>
            <div class="game-item">
                <img src="NUOTRAUKOS/matematika.png" alt="Skaičiavimo žaidimas">

</html>
