<!DOCTYPE html>
<html lang="en-LT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="NUOTRAUKOS/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>SIG - Self Improvement Games</title>
</head>
<body>
    <header>
        <img src="favicon.png" alt="SIG favicon" class="favicon">
        <h1>SELF IMPROVEMENT GAMES</h1>
    </header>
    
    <section>
        <div class="games">
            <div class="game-item" id="reakcija" data-logo="NUOTRAUKOS/GIF1.gif">
                <img src="NUOTRAUKOS/reakcija.png" alt="Sureguok kuo greičiau!">
                <h2 class="h2">Sureguok kuo greičiau!</h2>
            </div>
            <div class="game-item" id="poros" data-logo="NUOTRAUKOS/GIF2.gif">
                <img src="NUOTRAUKOS/poros.png" alt="Surask poras!">
                <h2 class="h2">Surask poras!</h2>
            </div>
            <div class="game-item" id="ilgas" data-logo="NUOTRAUKOS/GIF3.gif">
                <img src="NUOTRAUKOS/ilgas.png" alt="Įsimink kuo ilgesnį skaičių!">
                <h2 class="h2">Įsimink skaičių!</h2>
            </div>
            <div class="game-item" id="spėjimas" data-logo="NUOTRAUKOS/GIF4.gif">
                <img src="NUOTRAUKOS/spėjimas.png" alt="Atspėk skaičių!">
                <h2 class="h2">Atspėk skaičių!</h2>
            </div>
        </div>
        <div class="image">
            <img src="logo.png" alt="SIG logo" class="logo">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
